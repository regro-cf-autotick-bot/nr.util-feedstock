{% set name = "nr.util" %}
{% set version = "0.8.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nr.util-{{ version }}.tar.gz
  sha256: a4549c2033d99d2f0379b3f3d233fd2a8ade286bbf0b3ad0cc7cea16022214f4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python {{ python_min }}
  run:
    - deprecated >=1.2.0,<2.0.0
    - python >={{ python_min }}
    - typing-extensions >=3.0.0

test:
  imports:
    - nr.util
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/NiklasRosenstein/python-nr.util
  summary: General purpose Python utility library.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - NiklasRosenstein
